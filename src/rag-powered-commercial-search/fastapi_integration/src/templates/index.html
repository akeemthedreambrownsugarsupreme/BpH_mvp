<!DOCTYPE html>
<html>
<head>
    <title>Ballpark Housing MVP</title>
</head>
<body>
    <h1>Build Query and Embedding</h1>
    <form action="/build_query/" method="post">
        <label for="building_type">Building Type:</label>
        <select name="building_type" id="building_type">
            <option value="RESIDENTIAL">Residential</option>
            <option value="COMMERCIAL">Commercial</option>
            <option value="INDUSTRIAL">Industrial</option>
        </select><br><br>

        <label for="residential_type">Residential Type:</label>
        <select name="residential_type" id="residential_type">
            <option value="Single Family (Attached or semi detached)">Single Family (Attached or semi detached)</option>
            <option value="Apartments">Apartments</option>
        </select><br><br>

        <label for="single_family_type">Single Family Type:</label>
        <select name="single_family_type" id="single_family_type">
            <option value="Duplex">Duplex</option>
            <option value="Row Houses">Row Houses</option>
        </select><br><br>

        <label for="apartment_type">Apartment Type:</label>
        <select name="apartment_type" id="apartment_type">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <label for="location_type">Location Type:</label>
        <select name="location_type" id="location_type">
            <option value="CITY INFILL">City Infill</option>
            <option value="SUBURBS">Suburbs</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <h1>Perform Search</h1>
    <form action="/search/" method="post">
        <input type="submit" value="Search">
    </form>

    {% if query and response %}
    <h2>Query</h2>
    <p>{{ query }}</p>
    <h2>Response</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
